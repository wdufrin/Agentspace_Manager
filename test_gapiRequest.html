<!DOCTYPE html>
<html>
<body>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    function start() {
      gapi.client.init({
        'apiKey': 'YOUR_API_KEY',
        'clientId': 'YOUR_CLIENT_ID',
        'scope': 'https://www.googleapis.com/auth/cloud-platform',
      }).then(function() {
        console.log("initialized");
      });
    }
    gapi.load('client:auth2', start);
  </script>
</body>
</html>
